<section class="contact-us" id="contact">
    <div class="container">
      <div class="row">
        <div class="col-lg-9 align-self-center">
          <div class="row">
            <div class="col-lg-12">
              <form id="contact" action="" method="post" (ngSubmit)="addRessource()">
                <div class="row">
                  <div class="col-lg-12">
                    <h2>Add ressource</h2>
                    <div *ngIf="showErrorMessage" class="error-message">Please fill in all required fields before adding the resource.</div>
         

                  </div>
                  <div class="col-lg-4">
                    <div class="form-group">
                        <label for="name">Title</label>
                        <input name="name" type="text" id="name" class="form-control" placeholder="Title" required="" [(ngModel)]="ress.titre" #nameInput="ngModel">
                        <div *ngIf="!ress.titre && nameInput.touched" class="text-danger"> * Title is required</div>
                      </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label for="exampleInputTypeRess">Ressource Type</label>
                        <select class="form-control" id="exampleInputTypeRess" name="typeRessource" [(ngModel)]="ress.typeR" #typeInput="ngModel">
                            <option *ngFor="let type of ressourceTypes" [value]="type">{{ type }}</option>
                            <div *ngIf="!ress.typeR && typeInput.touched" class="text-danger"> * Type is required</div>
                        </select>
                    </div>
                </div>
                
                  <div class="col-lg-4">
                    <fieldset>
                        <label for="exampleInputFile">File input</label>
                        <div class="input-group">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="exampleInputFile" name="file" (change)="onFileSelected($event)">
                                <label class="custom-file-label" for="exampleInputFile">{{ fileName }}</label>
                            </div>
                            <div *ngIf="!selectedFile && fileName !== 'Choose file'" class="text-danger"> * File is required</div>
                        </div>
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                     <label for="name">Description</label>
                      <textarea name="message" type="text" class="form-control" id="message" placeholder="YOUR Description..." required="" [(ngModel)]="ress.description" #descriptionInput="ngModel"></textarea>
                      <div *ngIf="!ress.description && descriptionInput.touched" class="text-danger"> * Description is required</div>
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <button type="submit" id="form-submit" class="button">Add</button>
                    </fieldset>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-3">
      
        </div>
      </div>
    </div>
 
  </section>
