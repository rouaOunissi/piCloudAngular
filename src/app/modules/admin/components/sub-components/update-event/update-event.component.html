
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Event Update</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#"></a></li>
            <li class="breadcrumb-item active">Event Update</li>
          </ol>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-md-6">
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">General</h3>

            <div class="card-tools">
              <button
                type="button"
                class="btn btn-tool"
                data-card-widget="collapse"
                title="Collapse"
              >
                <i class="fas fa-minus"></i>
              </button>
            </div>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="inputName">Event Name</label>
              <input
                type="text"
                id="inputName"
                class="form-control"
                [(ngModel)]="event.eventName"
              />
            </div>
            <div class="form-group">
              <label for="inputDescription">Event Description</label>
              <textarea
                id="inputDescription"
                class="form-control"
                rows="4"
                [(ngModel)]="event.eventDescription"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="inputStatus">Status</label>
              <select id="inputStatus" class="form-control custom-select">
                <option selected disabled>Select one</option>
                <option>On Hold</option>
                <option>Canceled</option>
                <option>Success</option>
              </select>
            </div>
            <div class="form-group">
              <label for="inputProjectLeader">Price</label>
              <input
                type="text"
                id="inputProjectLeader"
                class="form-control"
                [(ngModel)]="event.eventPrice"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card card-secondary">
          <div class="card-header">
            <h3 class="card-title"></h3>

            <div class="card-tools">
              <button
                type="button"
                class="btn btn-tool"
                data-card-widget="collapse"
                title="Collapse"
              >
                <i class="fas fa-minus"></i>
              </button>
            </div>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="inputSpentBudget">Planified Date</label>
              <input
                type="date"
                id="inputSpentBudget"
                class="form-control"
                [(ngModel)]="event.planifiedDate"
              />
            </div>
            <div class="form-group">
              <label for="inputEstimatedDuration">Places Available</label>
              <input
                type="number"
                id="inputEstimatedDuration"
                class="form-control"
                [(ngModel)]="event.eventNbplace"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <a href="#" class="btn btn-secondary">Cancel</a>
        <input
          type="submit"
          value="Update Event"
          class="btn btn-success float-right"
          (click)="updateEvent()" [routerLink]="['/admin/main/event']"
        />
      </div>
    </div>
  </section>
</div>
