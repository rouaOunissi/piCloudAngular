<div class="form-holder">
    <div class="form-content">
        <div class="form-items">
            <h3>Edit Course</h3>
            <form class="requires-validation" novalidate (ngSubmit)="updateCourse()">
                <div class="row">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Course Name:</label>
                        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="formData.title" placeholder="Course Name" required>
                        <div class="invalid-feedback">Please enter a Course Name!</div>
                    </div>
                    <div class="col-md-6">
                        <label for="description" class="form-label">Description:</label>
                        <input type="text" class="form-control" id="description" name="description" [(ngModel)]="formData.description" placeholder="Description" required>
                        <div class="invalid-feedback">Please enter a Description!</div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label for="price" class="form-label">Price:</label>
                        <input type="text" class="form-control" id="price" name="price" [(ngModel)]="formData.price" placeholder="Price" required>
                        <div class="invalid-feedback">Please enter a Course Name!</div>
                    </div>
                    <div class="col-md-6">
                        <label for="fileUpload" class="form-label">Upload File:</label>
                        <input type="file" class="form-control" id="fileUpload" name="fileUpload" >
                        <div class="invalid-feedback">Please select a file to upload!</div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label for="rate" class="form-label">ÙŒRating : </label>
                        <ngb-rating [max]="5" [(rate)]="formData.rate" [readonly]="false"></ngb-rating>
                    </div>
                    <div class="col-md-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label" for="invalidCheck">I confirm that all data are correct</label>
                            <div class="invalid-feedback">Please confirm that the entered data are all correct!</div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-primary mr-2">Update Course</button>
                        <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
