<div class="main">
    <div class="userimage">
        <img [src]="'data:image/png;base64,' + myUser.image"alt="Placeholder Image">
    </div>
    <div class="userdata">
        <div class="card">
            <div class="card-header">
                <div class="card-info">
                    <hr>
                    <div class="info-row">
                        <span class="info-label">Full Name :</span>
                        <span class="info-value">{{ myUser.firstName +' '+ myUser.lastName}}</span>
                    </div>
                    <hr>
                    <div class="info-row">
                        <span class="info-label">E_mail :</span>
                        <span class="info-value">{{myUser.email}}</span>
                    </div>
                    <hr>
                    <div class="info-row">
                        <span class="info-label">Class :</span>
                        <span class="info-value">{{myUser.level + ' ' + myUser.speciality}}</span>
                    </div>
                    <hr>
                    <div class="info-row">
                        <span class="info-label">Phone :</span>
                        <span class="info-value">{{myUser.numTel}} </span>
                    </div>
                    <hr>
                    <div class="info-row">
                        <span class="info-label">Role :</span>
                        <span class="info-value">{{myUser.role}}</span>
                    </div>
                </div>
            </div>
        </div>
        
        

    </div>
</div>
