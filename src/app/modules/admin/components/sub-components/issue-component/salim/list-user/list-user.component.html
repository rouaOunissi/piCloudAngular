<div class="main">
    <div class="card">
        <div class="oneUser" *ngFor="let user of listUser">
            <img class="img-circle img-bordered-sm" [src]="'data:image/png;base64,' + getUserImage(user.id_user)" alt="user image">
            <span>  <label style="margin-left: 10px; color: black;" [innerHTML]="getValueOfuser(user.id_user)"></label></span>
        </div>
    </div>
</div>
