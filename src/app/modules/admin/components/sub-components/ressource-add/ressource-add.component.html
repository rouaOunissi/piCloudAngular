<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">Add Resource</h3>
                </div>
                <form (ngSubmit)="addRessource()">
                    <div class="card-body">
                        <div *ngIf="showErrorMessage" class="error-message">Please fill in all required fields before adding the resource.</div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Titre</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter title"  name="titre" [(ngModel)]="ress.titre" #nameInput="ngModel">
                            <div *ngIf="!ress.titre && nameInput.touched" class="text-danger"> * Title is required</div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputDescription">Description</label>
                            <textarea id="exampleInputDescription" class="form-control" rows="4" placeholder="Description" name="description" [(ngModel)]="ress.description" #descInput="ngModel"></textarea>
                            <div *ngIf="!ress.description && descInput.touched" class="text-danger"> * Description is required</div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputTypeRess">Ressource Type</label>
                            <select class="form-control" id="exampleInputTypeRess" name="typeRessource" [(ngModel)]="ress.typeR" #typeInput="ngModel">
                                <option *ngFor="let type of ressourceTypes" [value]="type">{{ type }}</option>
                            </select>
                            <div *ngIf="!ress.typeR && typeInput.touched" class="text-danger"> * Type is required</div>
                        </div>
                        
                        <div class="form-group">
                            <label for="exampleInputFile">File input</label>
                            <div class="input-group">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="exampleInputFile" name="file" (change)="onFileSelected($event)" >
                                    <label class="custom-file-label" for="exampleInputFile" >{{ fileName }}</label>
                                    
                                </div>
                                <div *ngIf="!selectedFile && fileName !== 'Choose file'" class="text-danger">File is required</div>
                            </div>
                        </div>
                        
                        
                        <!-- Ajoutez d'autres champs de formulaire pour l'ajout de ressource ici -->
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary" >Add</button>

                    </div>
                 
                </form>
            </div>
        </div>
    </div>
  </div>
